    <title>07 - Operador Ternário</title>
    <!-- JS -->
     <script>
      
        // Salário
        const salario = 100;

        // Condicional ("?" representa o então) e (":" representa o senão)
        const valorInvestido = salario >= 1000 ? salario * 0.1 : salario * 0.05;

        // Exibir
        document.write(valorInvestido);

     </script>
