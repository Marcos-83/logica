<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Condicional Encadeada</title>
    <!-- JS -->
     <script>
      
        // Média
        const media = prompt("Digite a nota aqui!")

        // Condicionais
        if(media == 10){
            document.write("Aprovado com nota máxima!")
        } else if(media >= 9){
            document.write("Ótimo")
        } else if(media >= 8){
            document.write("Bom")
        } else if(media >= 7){
            document.write("Na média")
        } else if(media >= 6){
            document.write("Foi por pouco, precisa melhorar")
        } else if(media >= 5){
            document.write("Em exame")
        } else{
            document.write("Reprovado")
        }
       
     </script>
</head>
<body>
    
</body>
</html>
