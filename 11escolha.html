<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 - Escolha</title>
    <!-- JS -->
     <script>
        // Estrutura de "Escolha é muito parecido com a de condicional", só que essa consegue trabalhar com igualdade 
        // Variável
        const estado = "Minas Gerais";
        
        // Retornar a capital
        switch(estado){
            case "São Paulo": // representa um início "se" (como o if)
                document.write("São Paulo"); 
            break // representa o fim

            case "Paraná":
                document.write("Curitiba");
            break

            case "Minas Gerais":
                document.write("Belo Horizonte")
            break    

            default: // representa o senão (como o else)
                document.write("Estado não encontrado:(")
        }


     </script>
</head>

</html>
