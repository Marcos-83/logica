<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 - Laço de Repetição Enquanto</title>
    <!-- JS -->
     <script>
       
       /*
            ++    Incrementa + 1
            --    Decrementa - 1
            +=3   Incrementa + 3
            -=2   Decrementa - 2
            *=4   Incrementa * 4
            /=2   Decrementa / 2
       */
       
       // Laço
       let contador = 0;

       while(contador < 10){
        document.write(contador + "<br>")
        contador++
       }

       

     </script>
</head>
<body>
    
</body>
</html>
