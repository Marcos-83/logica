<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 - Laço de Repetição Faça Enquanto</title>
    <!-- JS -->
     <script>
       
       /*
            ++    Incrementa + 1
            --    Decrementa - 1
            +=3   Incrementa + 3
            -=2   Decrementa - 2
            *=4   Incrementa * 4
            /=2   Decrementa / 2
       */
       
       // "Do" é fazer e "While" é continuar
       // Contador
       let contador = 10;
       
       // Laço
       do{ // primeiro faça a ação
          document.write(contador + "<br>")
          contador-=2
       }while(contador > 0) // depois ele válida pra ver se continua fazenda a ação 

       

     </script>
</head>

</body>
</html>
