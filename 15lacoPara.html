<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 - Laço Para</title>
    <!-- JS -->
     <script>
              
       // Laço Para
       // ele passa três parâmetros
       // Inicial passando variável // Informar até quanto o contador pode chegar // E qual vai  ser o incremento ou Decremento
       // for(let contador = 0; -> Começa na posição 0
       // contador < 11; -> Termina na posição 10
       // contador+=2 -> Incrementa de 2 em 2 = 0,2,4,6,8,10
       for(let contador = 0; contador < 11; contador+=2){
          document.write(contador + "<br>");          
       }
       
       // pode se criar a variável fora do laço, não tem problema
       // Exemplo
       let contador = 0;
       for(contador = 0; contador < 11; contador++){
          document.write(contador + "<br>");
       }

     </script>
</head>
