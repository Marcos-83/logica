<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 - Vetor/Array</title>

    <!-- JS -->
     <script>

      // Array
      const nomes = ["Marcos", " Michele", " Wallace", " Nicolas", " Getulio" , " Edeni"]
        
      // Exibir informação de uma determinação exata
      document.write("A informação determinada que percorre é: " + nomes[3]);
      document.write("<br>");
      document.write("Que esta na posição: " + [3]);
      document.write("<br>" + "<br>");
      
      // Exibir a quantidade
      document.write("Quantida de informações é: " + nomes.length);
      document.write("<br>" + "<br>");
      
      // Listando todos nomes
      for($i = 0; $i < nomes.length; $i++){
        document.write(($i+1) + "º " + "= " + (nomes[$i]) + "<br>")
      }  

     </script>
</head>

</body>
